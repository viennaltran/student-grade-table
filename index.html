<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body onload="getDataFromServer()">
<div class="container">
    <div class="row page-header">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="col-lg-12 hidden-xs">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-lg col-xs-12">Student Grade Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default">0</span></small>
        </h3>
    </div>

    <div class="student-add-form col-lg-3 pull-right form-horizontal">
        <h4>Add Student</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user" ></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course"
                   placeholder="Student Course">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="number" min="0" max="100" class="form-control" name="studentGrade" id="studentGrade"
                   placeholder="Student Grade">
        </div>

        <button type="button" id="addButton" class="btn btn-success">Add</button>
        <button type="button" id="cancelButton" class="btn btn-default">Cancel</button>
        <!-- <button type="button" id="serverButton" class="btn btn-default">Get data From Server</button> -->
    </div>

    <div class="student-list-container col-lg-9">
        <table class="student-list table table-striped col-lg-12">
            <thead>
            <tr>
                <th class="col-lg-3 col-xs-1">Student Name</th>
                <th>Student Course</th>
                <th>Student Grade</th>
                <th class="col-lg-3 col-xs-1">Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="updateModal" class="modal fade" role="dialog">
        <div class="modal-dialog">
        
            <!-- Update Modal Content -->
            <div class="modal-content">
                <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" onclick="handleUpdateModal()">&times;</button>
                <div class="wbhs-logo-update"></div><h4 class="update-modal-title">Current Student Name:</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                        <input type="text" class="form-control" name="updateName" id="newStudentName" placeholder="Student Name">
                    </div>
                        <p class="error error-updateName"></p>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-list-alt"></span>
                        </span>
                        <input type="text" class="form-control" name="updateCourse" id="newCourse"
                                placeholder="Student Course">
                    </div>
                        <p class="error error-updateCourse"></p>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-education"></span>
                        </span>
                        <input type="number" min="0" max="100" class="form-control" name="updateGrade" id="newGrade"
                                placeholder="Student Grade">
                    </div>
                        <p class="error error-updateGrade"></p>
                </div>
                <div class="modal-footer">
                    <div class="text-center">
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-warning" onclick="handleUpdateClick()">Update</button>
                        </div>
                        <div class="col-xs-6">
                            <button type="button" class="btn btn-danger" id="cancelButton" onclick="handleCancelClick()">Cancel</button>
                        </div>
                    </div> 
                </div>
            </div>
        
        </div>

</div>
</body>
</html>
