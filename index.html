<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- <script src="script.js"></script> -->
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body onload="getDataFromServer()">
<div class="container">
    <div class="row page-header">
        <!-- only show this element when the isnt on mobile -->
        <h1 class="col-lg-12 hidden-xs">Traveler's Log
            <!-- <small class="pull-right">Average Expense : <span class="avgGrade label label-default">0</span></small> -->
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="hidden-lg col-xs-12">Traveler's Log
            <!-- <small class="pull-right">Average Expense : <span class="avgGrade label label-default">0</span></small> -->
        </h3>
    </div>

    <div class="student-add-form col-lg-3 pull-right form-horizontal">
        <h4>Add Info</h4>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <!-- <span class="glyphicon glyphicon-user" ></span> -->
            </span>
            <input type="text" class="form-control" name="place" id="place" placeholder="Place">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <!-- <span class="glyphicon glyphicon-user" ></span> -->
            </span>
            <input type="text" class="form-control" name="category" id="category" placeholder="Category">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <!-- <span class="glyphicon glyphicon-list-alt"></span> -->
            </span>
            <input type="text" class="form-control" name="description" id="description"
                   placeholder="Description">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <!-- <span class="glyphicon glyphicon-education"></span> -->
            </span>
            <input type="text" class="form-control" name="date" id="date"
                   placeholder="Date">
        </div>
        <div class="input-group form-group">
            <span class="input-group-addon">
                <!-- <span class="glyphicon glyphicon-education"></span> -->
            </span>
            <input type="text" class="form-control" name="money" id="money"
                   placeholder="Amount Spent">
        </div>

        <button type="button" id="addButton" class="btn btn-success">Add</button>
        <button type="button" id="cancelButton" class="btn btn-default">Cancel</button>
    </div>

    <div class="student-list-container col-lg-9">
        <table class="student-list table table-striped col-lg-12">
            <thead>
            <tr>
                <th class="col-lg-6 col-xs-1">Place</th>
                <th class="col-lg-6 col-xs-1">Amount Spent Total</th>
            </tr> 
            </thead>
        </table>
        <table class="student-list table table-striped col-lg-12">
            <thead>
            <tr>   
                <th class="col-lg-3 col-xs-1">Category</th>
                <th class="col-lg-3 col-xs-1">Description</th>
                <th class="col-lg-3 col-xs-1">Amount Spent</th>
                <th class="col-lg-3 col-xs-1">Date</th>
                <th class="col-lg-3 col-xs-1">Update/Delete</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
